<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="headFragment">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<style>
	body {
		margin : 0;
		text-align: center;
	}
	a {
		color: black;
		text-decoration: none;
	}
	h1 {
		margin: 0px; 
	}
	.logo {
		margin: 25px 0px 40px 0px;
	}
	
	footer {
		position : fixed;
		bottom : 0px;
		width : 100%;
		height : 8%;
		background-color: #F3F3F3;
	}
	.footer_admin {
		
	}
	
	</style>
</th:block>


<header th:fragment="headerFragment">
<h1 class="logo"><a href="/">Toy Project</a></h1>
</header>


<footer th:fragment="footerFragment">
	<span class="footer_admin">
		<th:block th:if="${userName} != null">
			<span><a href="/myPage">My Page</a></span>
			<span><a href="/logout">Logout</a></span>
		</th:block>
		<th:block th:if="${userName} == null">
			<a href="/login">Login</a>
			<a href="/join">Join</a>
		</th:block>
	</span>
</footer>

</html>
