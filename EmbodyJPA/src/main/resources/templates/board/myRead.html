<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board</title>
</head>
<body>

	<div th:text="${board.title}"></div>
	<div th:text="${board.descript}"></div>
	<div>게시판 공개여부 <span th:text="${board.isBoard}"></span></div>
	<div>
		<span th:text="${board.pageLink}"></span>
		<a th:href="${board.pageLink}">LINK</a>
	</div>
	<div>링크 공개여부 <span th:text="${board.isPage}"></span></div>
	<div>
		<th:block th:text="${board.videoLink}"/>
		<iframe width="560" height="315" th:src="${board.videoLink}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div th:text="${board.boardLike}"></div>
	<div th:text="${board.createDate}"></div>
	
	<a href="/myPage">뒤로</a>
	<a th:href="|/boardUpdate/${board.idx}|">수정</a>
</body>
</html>
