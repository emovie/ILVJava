<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board</title>
</head>
<body>

	<div th:text="${board.title}"></div>
	<div th:text="${board.descript}"></div>
	<div>게시판 공개여부 <span th:text="${board.isBoard}"></span></div>
	<div>
		<span th:text="${board.pageLink}"></span>
		<a th:href="${board.pageLink}">LINK</a>
	</div>
	<div>링크 공개여부 <span th:text="${board.isPage}"></span></div>
	<div>
		<span th:text="${board.videoLink}"></span>
		<a th:href="${board.videoLink}">LINK</a>
	</div>
	<div th:text="${board.boardLike}"></div>
	<div th:text="${board.createDate}"></div>
	
	<a href="">뒤로</a>
	<a th:href="|/boardUpdate/${board.idx}|">수정</a>
</body>
</html>
