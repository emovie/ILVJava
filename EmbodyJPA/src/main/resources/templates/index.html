<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="/login">login</a>
	<a href="/join">join</a>
	
	<span th:each="board : ${boardList}">
		<a th:href="|/board/${board.idx}|">
			<div th:text="${board.title}"></div>
			<div th:text="${board.videoLink}"></div>
			<div th:text="${board.boardLike}"></div>
		</a>
	</span>
	
</body>
</html>
