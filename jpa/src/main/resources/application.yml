spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
    show-sql: true
      
logging:
  level:
    '[org.hibernate.sql]': debug
    '[org.hibernate.type]': trace
    